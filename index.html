<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- Image display -->
      <div class="image-container">
        <img class="img-span" src="./img/one.jpg" alt="" />
        <img class="" src="./img/two.jpg" alt="" />
        <img class="" src="./img/three.jpg" alt="" />
        <img class="img-span" src="./img/four.jpg" alt="" />
      </div>

      <!-- User input -->
      <div class="user-section">
        <!-- Text & Buttons -->
        <div>
          <div>
            <p>500 NOK</p>
            <p>Leo waterproof jacket</p>
          </div>
          <div>
            <button>Pick size</button>
            <button>Add to cart</button>
          </div>
        </div>

        <!-- Accordion (drop down buttons / non functional) -->
        <div>
          <div>
            <div>Product Description</div>
            <div>+</div>
          </div>

          <div>
            <div>Product Details</div>
            <div>+</div>
          </div>

          <div>
            <div>Reviews</div>
            <div>+</div>
          </div>
        </div>
      </div>

      <!-- Similar products -->
      <div class="similar-products">
        <!-- Title -->
        <div>Similar products</div>

        <!-- Image -->
        <div class="img-similar__container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 15 15"
            height="25"
            width="25"
          >
            <g>
              <path
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M7.490925 13.280035714285715 1.710942857142857 7.928421428571428c-3.1500964285714286 -3.1675392857142857 1.444992857142857 -9.300139285714286 5.779982142857143 -4.339092857142857 4.334967857142857 -4.946582142857142 8.973396428571428 1.1860178571428572 5.780003571428571 4.339092857142857L7.490925 13.280035714285715Z"
              ></path>
            </g>
          </svg>
          <img class="img-similar" src="./img/five.jpg" alt="" />
        </div>

        <!-- Image -->
        <div class="img-similar__container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 15 15"
            height="25"
            width="25"
          >
            <g>
              <path
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M7.490925 13.280035714285715 1.710942857142857 7.928421428571428c-3.1500964285714286 -3.1675392857142857 1.444992857142857 -9.300139285714286 5.779982142857143 -4.339092857142857 4.334967857142857 -4.946582142857142 8.973396428571428 1.1860178571428572 5.780003571428571 4.339092857142857L7.490925 13.280035714285715Z"
              ></path>
            </g>
          </svg>
          <img class="img-similar" src="./img/six.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
